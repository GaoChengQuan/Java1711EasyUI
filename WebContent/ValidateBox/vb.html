<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../jquery-easyui/themes/default/easyui.css" />
		<!-- 图标样式-->
		<link rel="stylesheet" href="../jquery-easyui/themes/icon.css" />
		<!-- jquery核心库-->
		<script src="../jquery-easyui/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- easyui核心库-->
		<script src="../jquery-easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="easyui-panel" title="Register" style="width:400px;padding:10px 60px 20px 60px">
			<table cellpadding="5">
				<tr>
					<td>User Name:</td>
					<td><input class="easyui-validatebox textbox" data-options="required:true,validType:'length[3,10]'"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input class="easyui-validatebox textbox" data-options="required:true,validType:'email'"></td>
				</tr>
				<tr>
					<td>Birthday:</td>
					<td><input class="easyui-datebox textbox"></td>
				</tr>
				<tr>
					<td>URL:</td>
					<td><input class="easyui-validatebox textbox" data-options="required:true,validType:'url'"></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input class="easyui-validatebox textbox" data-options="required:true"></td>
				</tr>
			</table>
		</div>
		<style scoped="scoped">
			.textbox {
				height: 20px;
				margin: 0;
				padding: 0 2px;
				box-sizing: content-box;
			}
		</style>
	</body>

</html>
