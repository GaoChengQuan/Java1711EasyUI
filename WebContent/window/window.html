<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../jquery-easyui/themes/default/easyui.css" />
		<!-- 图标样式-->
		<link rel="stylesheet" href="../jquery-easyui/themes/icon.css" />
		<!-- jquery核心库-->
		<script src="../jquery-easyui/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- easyui核心库-->
		<script src="../jquery-easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div style="margin:20px 0;">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">Open</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
		</div>
		<div id="w" class="easyui-window" title="Window Layout" data-options="iconCls:'icon-save'" style="width:500px;height:200px;padding:5px;">
			<div class="easyui-layout" data-options="fit:true">
			</div>
		</div>
	</body>

</html>
